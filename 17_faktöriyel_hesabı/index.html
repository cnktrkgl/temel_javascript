<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktoriyel Hesabi</title>
</head>

<body>
    <script>
        var n, s, f = 1;
        n = prompt("n : ");
        for (s = 1; s <= n; s++) {
            f = f * s
        }
        document.write(n + "! = " + f);
    </script>
</body>

</html>
