<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_den_n_ye_kadar_olan_sayıların_toplamı</title>
</head>

<body>
    <script>
        var s, n, toplam=0;
        n = prompt("n: ");
        for (s = 1; s <= n; s++) {
            toplam += s;
        };
        document.write("Toplam = " + toplam + "<br>");
    </script>
</body>

</html>
