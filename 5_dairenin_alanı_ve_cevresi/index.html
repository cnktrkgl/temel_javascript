<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairenin Alanı ve Çevresi</title>
</head>
<body>
    <script>
        var r, alan, cevre, pi=3.14;
        r=Number(prompt("Yarıçap Giriniz:"));
        alan=(pi*r*r);
        cevre=(2*pi*r);
        alert("Alan:"+alan+" "+"Cevre:"+cevre);
    </script>
</body>
</html>
