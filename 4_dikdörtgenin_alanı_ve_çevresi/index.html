<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dik Dörtgenin Alanı ve Çevresi</title>
</head>
<body>
    <script>
        var x, y, alan, cevre;
        x=Number(prompt("Kısa Kenarı Giriniz:"));
        y=Number(prompt("Uzun Kenarı Giriniz:"));
        alan=x*y;
        cevre=((2*x)+(2*y));
        alert("Alan:"+alan+" "+"Cevre:"+cevre);
    </script>
</body>
</html>
