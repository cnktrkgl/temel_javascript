<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Tekrar Örnekleri-7</title>
</head>
<body>
    <p>
        1. sayi : <input id="Text1" type="text" />
        2. sayi : <input id="Text2" type="text" />
        <input id="btntopla" type="button" value="Topla" onclick="topla()" />
        <input id="btncikar" type="button" value="Cikar" onclick="cikar()" />
        <input id="btncarp" type="button" value="Carp" onclick="carp()" />
        <input id="btnbol" type="button" value="Bol" onclick="bol()" />
    </p>
    <p id="sonuc"></p>
    <script>
        function topla() {
            document.getElementById('sonuc').innerHTML = Number(document.getElementById('Text1').value) + Number(document.getElementById('Text2').value)
        }
        function cikar() {
            document.getElementById('sonuc').innerHTML = Number(document.getElementById('Text1').value) - Number(document.getElementById('Text2').value)
        }
        function carp() {
            document.getElementById('sonuc').innerHTML = Number(document.getElementById('Text1').value) * Number(document.getElementById('Text2').value)
        }
        function bol() {
            document.getElementById('sonuc').innerHTML = Number(document.getElementById('Text1').value) / Number(document.getElementById('Text2').value)
        }
    </script>
</body>
</html>
