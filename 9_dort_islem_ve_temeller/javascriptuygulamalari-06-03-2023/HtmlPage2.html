<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Tekrar Örnekleri-2</title>
</head>
<body>
    <p id="yazi"></p>
    <script>
        var sayi = 10
        //document.getElementById('yazi').innerHTML = 'Sayi değişkenin değeri : ' + sayi
        document.getElementById('yazi').innerHTML = (sayi++) + '<br>'
        document.getElementById('yazi').innerHTML += sayi + '<br>'
        document.getElementById('yazi').innerHTML += (++sayi) + '<br>'
    </script>
</body>
</html>
