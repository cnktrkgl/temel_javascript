<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Tekrar Örnekleri-5</title>
</head>
<body>
    <table>
        <tr><td>Kullanıcı Adı</td><td>:</td><td><input type="text" id="kadi" /></td></tr>
        <tr><td>Sifre</td><td>:</td><td><input type="password" id="sfr" /></td></tr>
        <tr><td colspan="3" align="center"><button onclick="kontrol()">Giriş</button></td></tr>
    </table>
    <p id="bilgi"></p>
    <script>
        function kontrol() {
            k = document.getElementById('kadi').value
            s = document.getElementById('sfr').value
            //document.getElementById('bilgi').innerHTML = 'Kullanıcı Adı : ' + k + ' Sifre : ' + s
            if ((k == 'Butgem') && (s == '1234')) {
                Document.getElementById('bilgi').innerHTML = 'Giriş Başarılı'
            }
            else {
                Document.getElementById('bilgi').innerHTML = 'Kullanıcı adı ya da kullanıcı şifresi hatalı'
            }
        }
    </script>
</body>
</html>
