<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Tekrar Örnekleri-1</title>
</head>
<body>
    <p id="yazi"></p>
    <script>
        document.write('Ekrana Yazı Yazma!<br>')
        console.log('Beni bul!')
        alert('Merhaba Butgem')
        document.getElementById('yazi').innerHTML = 'Bu yazı JavaScript ile yazdırılıyor'
        window.print() // ekranı print(yazdırma) etme
    </script>
</body>
</html>
