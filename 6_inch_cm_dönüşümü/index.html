<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch-CM Dönüşümü</title>
</head>
<body>
    <script>
        var inch, cm, oran=2.54;
        inch=Number(prompt("Inch değeri giriniz:"));
        cm=inch*oran;
        alert(inch+" kadar Inch şu kadar CM "+cm);
    </script>
</body>
</html>
