<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece pozitif sayilarin karesini alma</title>
</head>
<body>
    <script>
        var sayi, karesi;
        sayi=prompt("Sayi giriniz:");
        if (sayi<0) {
            alert("Sayi negatiftir!!!")
            alert("F5 ile tekrar deneyiniz!")
        } else {
            karesi=sayi*sayi;
            alert("Sayinin Karesi "+karesi)
        }

    </script>
</body>
</html>
