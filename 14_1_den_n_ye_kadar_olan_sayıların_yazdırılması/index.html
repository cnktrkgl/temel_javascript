<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 den n ye kadar olan sayıların yazdırılması</title>
</head>

<body>
    <script>
        var s, n;
        n = prompt("n : ")
        for (s = 1; s <= n; s++) {
            document.write(s + "<br>");
        };
    </script>
</body>

</html>
