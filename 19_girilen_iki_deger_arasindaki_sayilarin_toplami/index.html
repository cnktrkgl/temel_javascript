<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girilen iki sayi arasindaki sayilarin toplami</title>
</head>

<body>
    <script>
        var x, y, toplam = 0;
        x = Number(prompt("x : "));
        y = Number(prompt("y : "));
        for (; x <= y; x++) {
            toplam = toplam + x;
        };
        document.write(toplam + "<br>");
    </script>
</body>

</html>
